<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIOS DE REHABILITACIÓN</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fuente Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('/static/img/fdp7.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 10px 20px;
        }

        .top-bar button {
            background-color: #6c757d;
            color: white;
        }

        .top-bar button:hover {
            background-color: #5a6268;
        }

        .role-container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            margin: auto;
            margin-top: 40px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: whitesmoke;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4da09e;
        }
    </style>
</head>
<body>

    <!-- Botón Volver -->
    <div class="top-bar d-flex justify-content-start">
        <!--<button class="btn btn-secondary" onclick="window.history.back();">← Volver</button>-->
        <button class="btn btn-secondary" onclick="window.location.href='/opcion';">← Volver</button>
    </div>

    <div class="role-container">
        <h2><strong>Ejercicios de rehabilitación</strong></h2>
        <button onclick="location.href='{{ url_for('rehabilitacion1') }}'">Flexión de la muñeca</button>
        <button onclick="location.href='{{ url_for('rehabilitacion2') }}'">Flexión - Extensión dedos</button>
    </div>

</body>
</html>
