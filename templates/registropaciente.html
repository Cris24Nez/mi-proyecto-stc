<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Paciente</title>
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body 
        {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/img/imr.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.4); /* capa blanca translúcida */
        }

        .role-container 
        {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8);
            width: 600px;
            margin: 0 auto;
        }
        }

        h2 {
            margin-bottom: 20px;
            color: black;
        }

        .alert-success {
            color: green;
            margin-bottom: 10px;
        }

        .alert-warning {
            color: red;
            margin-bottom: 10px;
        }

        button 
        {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            align-items: center;
            background-color: skyblue;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover 
        {
            background-color: #4da09e;
        }

        .boton-cancelar 
        {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: whitesmoke;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .boton-cancelar:hover 
        {
            background-color: red;
        }
        .form-label 
        {
        margin-bottom: 2px; /* Reduce espacio entre label e input */
        }
        .mb-3 {
        margin-bottom: 10px !important; /* Reduce espacio entre grupos de campos */
      }
      .volver-link 
      {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000; /* Asegura que esté encima de otros elementos */
        background-color: whitesmoke;
      }
    </style>
</head>
<body>
    <!-- Enlace Volver -->
      <div class="volver-link">
        <a href="{{ url_for('opcion') }}" class="btn btn-outline-secondary">← Volver</a>
      </div>

    <div class="role-container">
        <h2><strong>Registro de Pacientes</strong></h2>

        <!-- Mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('registropaciente') }}" method="post">
    <div class="mb-3">
        <label for="ci" class="form-label">CI:</label>
        <input type="text" id="ci" name="ci" class="form-control" value="{{ ci or '' }}" required>
    </div>

    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control" value="{{ nombre or '' }}" required>
    </div>

    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="form-control" value="{{ apellido or '' }}" required>
    </div>

    <div class="mb-3">
        <label for="edad" class="form-label">Edad:</label>
        <input type="text" id="edad" name="edad" class="form-control" value="{{ edad or '' }}" required>
    </div>

    <div class="mb-3">
        <label for="genero" class="form-label">Género:</label>
        <select id="genero" name="genero" class="form-select" required>
            <option value="femenino" {% if genero == 'femenino' %}selected{% endif %}>Femenino</option>
            <option value="masculino" {% if genero == 'masculino' %}selected{% endif %}>Masculino</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" class="form-control" value="{{ telefono or '' }}" required>
    </div>

    <div class="mb-3">
        <label for="ocupacion" class="form-label">Ocupación:</label>
        <input type="text" id="ocupacion" name="ocupacion" class="form-control" value="{{ ocupacion or '' }}" required>
    </div>

    <button type="submit" class=".button">Registrar</button>
</form>
    </div>
</body>
</html>
