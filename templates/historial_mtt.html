<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Mantenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/img/fi3.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;

        }
    </style>
</head>
<body class="bg-light py-5">
    <div class="container">
        <h2 class="mb-4"><strong>Historial de Mantenimiento</strong></h2>

        <a href="{{ url_for('nuevo_mantenimiento') }}" class="btn btn-primary mb-3">Registrar nuevo mantenimiento</a>

        {% if mantenimientos %}
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Observaciones</th>
                </tr>
            </thead>
            <tbody>
                {% for m in mantenimientos %}
                <tr>
                    <td>{{ m[0] }}</td> <!-- ID -->
                    <td>{{ m[1] }}</td> <!-- Fecha -->
                    <td>{{ m[2] }}</td> <!-- Descripción -->
                    <td>{{ m[3] }}</td> <!-- Observaciones -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-warning">No hay mantenimientos registrados aún.</div>
        {% endif %}
    </div>
</body>
</html>
