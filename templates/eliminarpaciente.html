<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Paciente</title>
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body 
        {
            font-family: 'Roboto', sans-serif;
            padding: 40px;
            background-image: url('/static/img/imr2.jpg');
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.4); /* capa blanca translúcida */
            
        }
        .form-container 
        {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
            width: 600px;
            margin: 0 auto;
        }

        h2, h3 
        {
            text-align: center;
        }

        form 
        {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 60%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button 
        {
            padding: 8px 15PX;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .alert 
        {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-container 
        {
            margin-top: 20px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }

        th {
            text-align: left;
            background-color: #eaeaea;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007BFF;
        }
        .form-group 
        {
        margin-bottom: 15px; /* espacio entre input y botón */
        text-align: center;  /* centrado horizontal del input */
        }

        form button {
        display: block;
        margin: 0 auto;       /* centra el botón */
        margin-top: 10px;     /* espacio extra por si quieres separarlo más */
        }

    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <div class="form-container">
        <h2><strong>Eliminar Paciente</strong></h2>

        <!-- Formulario de búsqueda -->
        <form method="POST">
            {% if not paciente %}
                <div class="form-group">
                    <label>CI:</label>
                    <input type="text" name="ci" placeholder="Ingrese CI" required>
                </div>
                <button type="submit" name="action" value="buscar">Buscar</button>
            {% endif %}
        </form>

        <!-- Mostrar datos del paciente y permitir eliminar -->
        {% if paciente %}
        <form method="POST">
            <input type="hidden" name="id" value="{{ paciente[0] }}">

            <h3>Datos del Paciente</h3>
            <div class="form-group"><label>CI:</label><input type="text" value="{{ paciente[1] }}" disabled></div>
            <div class="form-group"><label>Nombre:</label><input type="text" value="{{ paciente[2] }}" disabled></div>
            <div class="form-group"><label>Apellido:</label><input type="text" value="{{ paciente[3] }}" disabled></div>
            <div class="form-group"><label>Edad:</label><input type="text" value="{{ paciente[4] }}" disabled></div>
            <div class="form-group"><label>Género:</label><input type="text" value="{{ paciente[5] }}" disabled></div>
            <div class="form-group"><label>Teléfono:</label><input type="text" value="{{ paciente[6] }}" disabled></div>
            <div class="form-group"><label>Ocupación:</label><input type="text" value="{{ paciente[7] }}" disabled></div>

            <button type="submit" name="action" value="eliminar">Eliminar Paciente</button>
        </form>
        {% endif %}

        <a href="{{ url_for('opcion') }}">Volver</a>
    </div>
<!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
