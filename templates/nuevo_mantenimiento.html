<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Mantenimiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/static/img/fi3.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;

        }
    </style>
</head>

<body class="bg-light py-5">
    <div class="container">
        <h2 class="mb-4"><strong>Registrar Mantenimiento</strong></h2>

        <form method="POST" action="{{ url_for('nuevo_mantenimiento') }}">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" name="fecha" id="fecha" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea name="descripcion" id="descripcion" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones:</label>
                <textarea name="observaciones" id="observaciones" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">Registrar</button>
                <a href="{{ url_for('servicio') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>

        {% if datos %}
        <div class="alert alert-info mt-4">
            <h5>✅ Datos ingresados:</h5>
            <ul class="mb-0">
                <li><strong>Fecha:</strong> {{ datos.fecha }}</li>
                <li><strong>Descripción:</strong> {{ datos.descripcion }}</li>
                <li><strong>Observaciones:</strong> {{ datos.observaciones if datos.observaciones else 'Sin observaciones' }}</li>
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
