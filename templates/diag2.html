<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico - Parte 2 </title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        {
            box-sizing: border-box;
        }

        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('/static/img/fi3.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-repeat: no repeat;
            background-attachment: fixed;
        }

        .container 
        {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
        }
        h2 
        {
            text-align: center;
        }
        .section 
        {
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            border:1px solid #ccc;
        }
        .form-columns
        {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .column
        {
            flex: 1;
            min-width: 300px;
        }
        label
        {
            display: block;
            margin-top: 10px;
        }
        select, input[type="text"]
        {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"]
        {
            background-color:slategrey;
            color: black;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }
        input[type="submit"]:hover 
        {
            background-color: #45a049;
        }
        .button 
        {
            display: inline-block;
            padding: 10px 20px;
            background-color: #76c7c0;
            color: black;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .button:hover 
        {
            background-color: #4da09e;
        }
         .boton-cancelar 
        {
        background-color: red;
        color: black;
        border: black;
        padding: 12px 20px;
        cursor: pointer;
        border-radius: 4px;
        margin-top: 20px;
        }

        .boton-cancelar:hover 
        {
        background-color: darkred;
        color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Criterios de diagnóstico - Parte 2</h2>
            <form action="{{ url_for('diagnostico', id=pacientes[0]) }}" method="post">

            <!-- Segunda parte: Otros criterios -->
            <div class="section">
                   <h3>Parte2. Escala de estado funcional</h3>
            <div class="form-columns">
                <div class="column">
                    <label for="acc_escribir">1.Dificultad al escribir o teclear:</label>
                        <select id="acc_escribir" name="acc_escribir" required>
                            <option value="1">sin_dificultad</option>
                            <option value="2">poca_dificultad</option>
                            <option value="3">dificultad_moderada</option>
                            <option value="4">muy_dificil</option>
                            <option value="5">demasiado_dificil</option>
                        </select>

                         <label for="acc_abotonar">2.Dificultad al abotonar la ropa:</label>
                        <select id="acc_abotonar" name="acc_abotonar" required>
                            <option value="1">sin_dificultad</option>
                            <option value="2">poca_dificultad</option>
                            <option value="3">dificultad_moderada</option>
                            <option value="4">muy_dificil</option>
                            <option value="5">demasiado_dificil</option>
                        </select>

                         <label for="acc_sostener">3.Dificultad de sostener un libro mientras lee:</label>
                        <select id="acc_sostener" name="acc_sostener" required>
                            <option value="1">sin_dificultad</option>
                            <option value="2">poca_dificultad</option>
                            <option value="3">dificultad_moderada</option>
                            <option value="4">muy_dificil</option>
                            <option value="5">demasiado_dificil</option>
                        </select>

                         <label for="acc_sostener2">4.Dificultad de sostener el teléfono:</label>
                        <select id="acc_sostener2" name="acc_sostener2" required>
                            <option value="1">sin_dificultad</option>
                            <option value="2">poca_dificultad</option>
                            <option value="3">dificultad_moderada</option>
                            <option value="4">muy_dificil</option>
                            <option value="5">demasiado_dificil</option>
                         </select>
                    </div>

                    <div class ="column">

                       <label for="acc_abrir">5.Dificultad de abrir frascos:</label>
                    <select id="acc_abrir" name="acc_abrir" required>
                        <option value="1">sin_dificultad</option>
                        <option value="2">poca_dificultad</option>
                        <option value="3">dificultad_moderada</option>
                        <option value="4">muy_dificil</option>
                        <option value="5">demasiado_dificil</option>
                    </select>

                    <label for="acc_movilidad">6.Dificultad de realizar tareas domésticas:</label>
                    <select id="acc_movilidad" name="acc_movilidad" required>
                        <option value="1">sin_dificultad</option>
                        <option value="2">poca_dificultad</option>
                        <option value="3">dificultad_moderada</option>
                        <option value="4">muy_dificil</option>
                        <option value="5">demasiado_dificil</option>
                    </select>

                     <label for="acc_llevar">7.Dificultad de llevar cosas:</label>
                    <select id="acc_llevar" name="acc_llevar" required>
                        <option value="1">sin_dificultad</option>
                        <option value="2">poca_dificultad</option>
                        <option value="3">dificultad_moderada</option>
                        <option value="4">muy_dificil</option>
                        <option value="5">demasiado_dificil</option>
                    </select>

                      <label for="acc_vestirse">8.Dificultad de vestirse:</label>
                    <select id="acc_vestirse" name="acc_vestirse" required>
                        <option value="1">sin_dificultad</option>
                        <option value="2">poca_dificultad</option>
                        <option value="3">dificultad_moderada</option>
                        <option value="4">muy_dificil</option>
                        <option value="5">demasiado_dificil</option>
                    </select>
                </div>
            </div>
            <label for="promedioP2">Estado funcional:</label>
            <input type="text" id="promedioP2" name="promedioP2" readonly>
            
            <!-- Muestra en pantalla -->
            <p><strong>Clasificación:</strong> <span id="gradofss_mostrar"></span></p>

            <!-- Campo oculto que sí se envía -->
            <input type="hidden" id="gradofss" name="gradofss">

        </div>
        <input type="submit" value="Registrar">
         <a href="{{ url_for('opcion') }}">Volver</a>
    </form>
</div>

<script>
function calcularPromedioParte2() {
    const campos = [
        "acc_escribir",
        "acc_abotonar",
        "acc_sostener",
        "acc_sostener2",
        "acc_abrir",
        "acc_movilidad",
        "acc_llevar",
        "acc_vestirse"
    ];

    let total = 0;

    campos.forEach(id => {
      const elemento = document.getElementById(id);
      if (elemento && elemento.value) {
        total += parseInt(elemento.value);
      }
    });

    const promedio = total / campos.length;
    const promedioP2 = document.getElementById("promedioP2");
    promedioP2.value = promedio.toFixed(2); // 2 decimales

     // ✅ Cambiar color según el valor
        if (promedio <= 2) {
            promedioP2.style.backgroundColor = "#A9DFBF"; // Verde claro
        } else if (promedio <= 4) {
            promedioP2.style.backgroundColor = "#F9E79F"; // Amarillo claro
        } else {
            promedioP2.style.backgroundColor = "#F5B7B1"; // Rojo claro
        }

    // ✅ Mostrar grado
        const gradoSpan = document.getElementById("gradofss_mostrar");
        const gradoInput = document.getElementById("gradofss");

    //const gradofss = document.getElementById("gradofss");

        if (promedio >= 1 && promedio < 3) 
        {
             gradoSpan.textContent = "Grado I";
             gradoInput.value = "Grado I";
        } else if (promedio >= 3 && promedio < 5) 
        {
             gradoSpan.textContent = "Grado II";
             gradoInput.value = "Grado II";
        } else if (promedio >= 4.3) 
        {
             gradoSpan.textContent = "Grado III";
             gradoInput.value = "Grado III";
        } else 
        {
             gradoSpan.textContent = "";
             gradoInput.value = "";
        }

}
// Ejecutar al cargar y cuando cambie algún campo
document.addEventListener("DOMContentLoaded", () => {
  const campos = [
    "acc_escribir",
    "acc_abotonar",
    "acc_sostener",
    "acc_sostener2",
    "acc_abrir",
    "acc_movilidad",
    "acc_llevar",
    "acc_vestirse"
  ];

  campos.forEach(id => 
  {
    document.getElementById(id).addEventListener("change", calcularPromedioParte2);
  });

  calcularPromedioParte2();
});
</script>
 <!-- Bootstrap JS opcional -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
